<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const url = window.location.href.split("/");
      const basePath = url.slice(0, url.length - 1).join("/");
      window.history.pushState({}, "", `${basePath}/index.html`);
    </script>
  </body>
</html>
